<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提问箱</title>
</head>
<body>
  <h1>提问箱</h1>
  <form id="question-form">
    <textarea id="question" placeholder="请输入你的问题" required></textarea>
    <br>
    <button type="submit">提交</button>
  </form>
  <p id="response-message"></p>

  <script>
    const form = document.getElementById('question-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = document.getElementById('question').value;

      const response = await fetch('https://script.google.com/macros/s/AKfycbycSMY9b-edZQX9THP2Sc8MqVVI1mr5UFFsA_VRtbFi_o7tpqoIvl-RViUlGyek1_sG/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const result = await response.json();
      document.getElementById('response-message').textContent = result.message || '提交成功！';
      form.reset();
    });
  </script>
</body>
</html>
